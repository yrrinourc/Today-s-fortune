<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の運勢AIアートジェネレーター</title>
    <link rel="stylesheet" href="style.css">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- アイコン -->
    <link rel="icon" href="icons/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- メタタグ for PWA -->
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="運勢AIアート">

</head>
<body>
    <div class="container">
        <h1>今日の運勢AIアートジェネレーター</h1>
        <div id="fortune-display" class="fortune-display">
            <p id="current-date" class="current-date"></p>
            <p id="fortune-text">ボタンを押して今日の運勢を占おう！</p>
            <canvas id="art-canvas"></canvas>
        </div>
        <button id="generate-button">運勢を占う</button>
    </div>

    <script src="script.js"></script>

    <!-- Service Worker 登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
